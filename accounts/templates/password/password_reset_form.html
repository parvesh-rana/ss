{% extends "index.html"%}
{% block content%}
{% load static %}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="{% static '\icons\core-crust-logo.svg' %}" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Reset Password</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" method="POST">
            {% csrf_token %}
            {% if messages %}
            <div class="rounded-md bg-red-50 p-4 mb-4">
                <div class="flex">
                    <div class="ml-3">
                        {% for message in messages %}
                            <p class="text-sm text-red-700">{{ message }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endif %}
            <div>
                <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
                <div class="mt-2">
                    <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                </div>
            </div>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send Reset Link</button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm/6 text-gray-500">
            Remember your password?
            <a href="{% url 'login' %}" class="font-semibold text-indigo-600 hover:text-indigo-500">Login here</a>
        </p>
    </div>
</div>
{% endblock %}

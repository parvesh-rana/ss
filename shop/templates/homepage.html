{% extends "index.html" %}

{% block content %}
<div class="relative">
    <div class="carousel w-full">
        {% for banner in banners %}
        <div class="carousel-item w-full">
            <img src="{{ banner.image.url }}" alt="{{ banner.alt_text }}" class="w-full object-cover">
        </div>
        {% endfor %}
    </div>
    <!-- Navigation for carousel -->
    <div class="absolute inset-x-0 bottom-0 flex justify-center space-x-4">
        {% for banner in banners %}
        <button class="w-3 h-3 rounded-full bg-gray-300 hover:bg-gray-600"></button>
        {% endfor %}
    </div>
</div>

<div class="bg-orange-100">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <h2 class="text-2xl font-bold tracking-tight text-gray-900">Bestsellers</h2>
  
      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        {% for product in best %}
        <div class="group relative">
          <img src="{{product.front_image.url}}" alt="" class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80">
          <div class="mt-4  flex justify-center">
            <div>
              <h3 class="text-sm text-gray-700">
                <a href="#" class="font-semibold">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{product.productcat}}
                </a>
              </h3>
              {% comment %} <p class="mt-1 text-sm text-gray-500">{{product.flavour}}</p> {% endcomment %}
            </div>
          </div>
        </div>
        {% endfor %}
        <!-- More products... -->
      </div>
    </div>
  </div>
  
{% endblock %}
